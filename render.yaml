services:
  - type: web
    name: kid-text-battle
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false  # 수동으로 입력 필요
      - key: ADMIN_DEFAULT_PASSWORD
        value: "1234"  # 배포 후 변경 필수
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1  # 무료 플랜은 1GB까지